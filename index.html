<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webindows</title>
	<link rel="stylesheet" href="style.css">
	<script src="anime.min.js"></script>
</head>
<body oncontextmenu="return event.preventDefault() && false">
	<div id="main">
		<img src="wallpaper.png" id="desktop-background" draggable="false">
		<div id="desktop-icons">
			<button class="icon" data-app="wine" data-name="windows"><img src="logo.svg"></button>
			<button class="icon" data-app="wine" data-name="windows"><img src="logo.svg"></button>
			<button class="icon" data-app="wine" data-name="windows"><img src="logo.svg"></button>
			<button class="icon" data-app="wine" data-name="windows"><img src="logo.svg"></button>
			<button class="icon" data-app="wine" data-name="windows"><img src="logo.svg"></button>
		</div>
		<div id="window-manager"></div>
		<div id="taskbar"></div>
		<div id="startmenu"></div>
		<div id="notify"></div>
	</div>
	<div id="login">
		<svg viewBox="0 0 20 20" width="500" height="500" id="login-loader">
			<circle cx="10" cy="10" r="9" />
			<image href="logo.svg" x="1" y="1" width="18" height="18" />
		</svg>
		<img src="profile1.jpg" id="choosedAccount">
		<div id="login-accounts">
			<img src="profile1.jpg">
			<img src="profile2.jpg">
			<img src="profile3.jpg">
			<img src="profile4.jpg">
		</div>
		<input type="password" id="login-pass"><button id="login-pass-ok">&blacktriangleright;</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
